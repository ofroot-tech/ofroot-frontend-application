<svg width="1024" height="768" viewBox="0 0 1024 768" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="consultingIllustrationTitle">
  <title id="consultingIllustrationTitle">Consulting illustration: person reviewing dashboard charts</title>
  <rect width="1024" height="768" rx="24" fill="#ffffff"/>

  <!-- Background blobs -->
  <circle cx="170" cy="140" r="120" fill="#FFEDD5" opacity="0.9" />
  <circle cx="880" cy="220" r="100" fill="#FEF3C7" opacity="0.9" />

  <!-- Monitor -->
  <rect x="220" y="160" width="560" height="320" rx="12" fill="#0F172A" opacity="0.95" />
  <rect x="256" y="200" width="488" height="240" rx="8" fill="#FFFFFF" />

  <!-- Chart bars inside monitor -->
  <rect x="290" y="300" width="40" height="80" rx="6" fill="#6366F1" />
  <rect x="350" y="270" width="40" height="110" rx="6" fill="#60A5FA" />
  <rect x="410" y="240" width="40" height="140" rx="6" fill="#34D399" />
  <rect x="470" y="220" width="40" height="160" rx="6" fill="#FBBF24" />
  <rect x="530" y="260" width="40" height="120" rx="6" fill="#F87171" />

  <!-- Person silhouette -->
  <g transform="translate(120,360)">
    <circle cx="120" cy="-40" r="36" fill="#111827" opacity="0.95" />
    <rect x="84" y="-4" width="72" height="100" rx="18" fill="#111827" opacity="0.95" />
    <rect x="60" y="80" width="190" height="12" rx="6" fill="#E5E7EB" />
  </g>

  <!-- Accent dots and lines -->
  <g opacity="0.9">
    <circle cx="740" cy="460" r="8" fill="#C7D2FE" />
    <circle cx="700" cy="420" r="6" fill="#FDE68A" />
    <rect x="680" y="380" width="120" height="8" rx="4" fill="#D1FAE5" />
  </g>

  <!-- Simple shadow under monitor -->
  <ellipse cx="500" cy="520" rx="200" ry="28" fill="#000000" opacity="0.06" />
</svg>
